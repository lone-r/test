<!DOCTYPE html>
<html>
<head>
    <title>Game Stream Upload</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Game Stream Upload</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="video/*">
        <button type="submit" id="uploadButton">Upload</button>
    </form>
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>

    <div id="result" style="display: none;">
        <h2>Status: <span id="status">Processing...</span></h2>
        <video id="modifiedVideo" controls></video>
        <a id="downloadLink" style="display: none;">Download Modified Video</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
